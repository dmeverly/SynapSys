server.address=127.0.0.1
server.port=8080
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.pattern.console=%clr(%d{HH:mm:ss.SSS}){faint} %clr(%5p) | %clr([%X{traceId}]){yellow} | %clr(%-40.40logger{39}){cyan} | %m%n
synapsys.llm.default-model=${SYNAPSYS_DEFAULT_MODEL:}
synapsys.rag.everlybot.file-search-store=${EVERLYBOT_FILE_SEARCH_STORE:}
synapsys.llm.gemini-key=${GEMINI_API_KEY:}
synapsys.llm.mistral-key=${MISTRAL_API_KEY:}
synapsys.security.client-secret=${SYNAPSYS_CLIENT_SECRET:${EVERLYBOT_SYNAPSYS_KEY:}}
synapsys.llm.nvd-api-key=${NVD_API_KEY}
